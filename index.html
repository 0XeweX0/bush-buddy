<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bush Buddy PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { 
            --accent: #22c55e; 
            --glass-bg: rgba(20, 25, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * { -ms-overflow-style: none; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            overflow: hidden; 
        }
        
        #app-bg { 
            position: fixed; 
            inset: 0; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2; 
            transition: background-image 0.5s ease-in-out;
        }
        
        #app-overlay { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%); 
            backdrop-filter: blur(4px); 
        }

        .app-wrapper { 
            width: 100%; 
            max-width: 500px; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
        }

        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); 
            border-radius: 28px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        .nav-bar { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            right: 20px;
            height: 80px; 
            background: rgba(10, 10, 10, 0.9); 
            backdrop-filter: blur(25px);
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 24px;
            padding-bottom: env(safe-area-inset-bottom); 
            z-index: 100; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .nav-btn { 
            color: #94a3b8; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 4px; 
            background: none; 
            border: none; 
            cursor: pointer; 
        }

        .nav-btn.active { color: var(--accent); transform: translateY(-4px); }
        .nav-btn span { font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .main-content { flex: 1; overflow-y: auto; padding: 24px; padding-bottom: 120px; }
        
        .weather-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140px;
        }

        .scan-line {
            position: absolute; width: 100%; height: 2px; background: #3b82f6; top: 0;
            box-shadow: 0 0 15px #3b82f6; animation: scan 2s linear infinite; z-index: 10;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        #map { width: 100%; height: 100%; border-radius: 24px; z-index: 10; }
        
        .animate-in { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .theme-btn {
            width: 100%; padding: 12px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); font-weight: 700; font-size: 11px; text-transform: uppercase;
            transition: 0.2s;
        }
        .theme-btn.active { background: var(--accent); color: black; border-color: var(--accent); }
    </style>
</head>
<body>

<div id="app-bg"></div>
<div id="app-overlay"></div>

<div class="app-wrapper">
    <header class="px-6 pt-12 pb-4 flex justify-between items-center z-20">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-green-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-green-900/50">
                <i class="fas fa-tree text-lg"></i>
            </div>
            <div>
                <h1 class="font-black text-xl italic uppercase tracking-tighter text-white leading-none">BUSH <span class="text-green-500">PRO</span></h1>
                <div class="flex items-center gap-1.5 mt-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-[9px] font-bold text-gray-300 uppercase tracking-widest">Система Активна</span>
                </div>
            </div>
        </div>
        <button id="refresh-weather" onclick="updateWeather(true)" class="w-10 h-10 glass flex items-center justify-center text-gray-400 active:scale-90 transition-all hover:text-white">
            <i class="fas fa-sync-alt"></i>
        </button>
    </header>

    <main id="main-view" class="main-content"></main>

    <nav class="nav-bar">
        <button onclick="renderTab('main')" id="nav-main" class="nav-btn active">
            <i class="fas fa-home text-lg"></i>
            <span>База</span>
        </button>
        <button onclick="renderTab('scanner')" id="nav-scanner" class="nav-btn">
            <i class="fas fa-expand text-lg"></i>
            <span>Сканер</span>
        </button>
        <button onclick="renderTab('assistant')" id="nav-assistant" class="nav-btn">
            <i class="fas fa-brain text-lg"></i>
            <span>Ялина</span>
        </button>
        <button onclick="renderTab('opts')" id="nav-opts" class="nav-btn">
            <i class="fas fa-sliders-h text-lg"></i>
            <span>Опції</span>
        </button>
    </nav>
</div>

<script>
    const apiKey = "AIzaSyDoMO0DgyTuc6Aue1-LAW3WiSLKGDe-y7k"; 
    
    // Фони
    const backgrounds = {
        'forest': 'https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop', // Хвойний ліс
        'mountain': 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2070&auto=format&fit=crop', // Гори
        'night': 'https://images.unsplash.com/photo-1531306728370-e2ebd9d7bb99?q=80&w=2071&auto=format&fit=crop' // Зоряне небо
    };

    let state = JSON.parse(localStorage.getItem('bush_state_v7')) || {
        activeTab: 'main',
        theme: 'forest',
        weather: { temp: "--", wind: "--", humidity: "--", desc: "Очікування...", loading: false, lastUpdate: 0 },
        chat: [{ role: 'ai', text: "Вітаю! Я — AI Ялина. Твій провідник у світі бушкрафту. Чим допомогти?" }]
    };

    function saveState() {
        localStorage.setItem('bush_state_v7', JSON.stringify(state));
        applyTheme();
    }

    function applyTheme() {
        document.getElementById('app-bg').style.backgroundImage = `url('${backgrounds[state.theme]}')`;
    }

    // --- Weather Logic (Google Grounding) ---
    async function updateWeather(force = false) {
        const now = Date.now();
        if (!force && state.weather.temp !== "--" && (now - state.weather.lastUpdate < 1800000)) {
            updateWeatherUI(); return;
        }

        state.weather.loading = true;
        updateWeatherUI();

        try {
            const prompt = "Current weather in Vershyno-Kam'yanka, Ukraine. JSON: {\"temp\": number, \"wind\": number, \"humidity\": number, \"desc\": \"short ukrainian description\"}.";
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    tools: [{ "google_search": {} }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });

            if (response.status === 429) throw new Error("Ліміт запитів. Зачекай.");
            
            const data = await response.json();
            const json = JSON.parse(data.candidates[0].content.parts[0].text);
            
            state.weather = { ...json, loading: false, lastUpdate: now };
            saveState();
        } catch (e) {
            state.weather.loading = false;
            state.weather.desc = "Помилка оновлення";
        }
        updateWeatherUI();
    }

    function updateWeatherUI() {
        const widget = document.getElementById('weather-widget');
        if (!widget) return;

        if (state.weather.loading) {
            widget.innerHTML = `
                <div class="weather-loader">
                    <div class="w-10 h-10 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
                    <p class="text-[9px] font-bold mt-4 uppercase tracking-widest text-green-500">Зв'язок із супутником...</p>
                </div>`;
            return;
        }

        widget.innerHTML = `
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-[10px] font-black uppercase text-green-500 tracking-[0.2em] mb-1">Метеостанція</h3>
                    <p class="text-xs font-bold text-gray-200">с. Вершино-Кам'янка</p>
                </div>
                <div class="bg-white/10 px-3 py-1 rounded-lg">
                    <i class="fas fa-cloud-sun text-white"></i>
                </div>
            </div>
            
            <div class="flex items-end gap-3 mb-6">
                <span class="text-7xl font-black text-white leading-none tracking-tighter">${state.weather.temp}°</span>
                <div class="pb-2">
                    <p class="text-[10px] font-black text-green-500 uppercase">Celsius</p>
                    <p class="text-[10px] text-gray-400 font-bold max-w-[120px] truncate">${state.weather.desc}</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 border-t border-white/10 pt-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400"><i class="fas fa-wind text-xs"></i></div>
                    <div>
                        <p class="text-[8px] text-gray-500 uppercase font-bold">Вітер</p>
                        <p class="text-sm font-black">${state.weather.wind} м/с</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-cyan-500/20 flex items-center justify-center text-cyan-400"><i class="fas fa-tint text-xs"></i></div>
                    <div>
                        <p class="text-[8px] text-gray-500 uppercase font-bold">Волога</p>
                        <p class="text-sm font-black">${state.weather.humidity}%</p>
                    </div>
                </div>
            </div>
        `;
    }

    // --- Chat Logic ---
    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;

        state.chat.push({ role: 'user', text });
        input.value = "";
        saveState();
        renderTab('assistant');

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text }] }],
                    systemInstruction: { parts: [{ text: "Ти Ялина, ШІ помічник для виживання. Відповідай коротко українською." }] }
                })
            });
            const data = await response.json();
            const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Помилка.";
            state.chat.push({ role: 'ai', text: reply });
            saveState();
            renderTab('assistant');
        } catch (e) {
            state.chat.push({ role: 'ai', text: "Збій мережі." });
            renderTab('assistant');
        }
    }

    // --- Tabs ---
    function renderTab(id) {
        state.activeTab = id;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.id === `nav-${id}`));
        const main = document.getElementById('main-view');

        if (id === 'main') {
            main.innerHTML = `
                <div class="space-y-6 animate-in">
                    <!-- Weather Block -->
                    <div id="weather-widget" class="glass p-6 relative overflow-hidden min-h-[220px]"></div>
                    
                    <!-- Quick Menu -->
                    <div class="grid grid-cols-2 gap-4">
                        <div onclick="renderTab('scanner')" class="glass p-5 flex flex-col items-center gap-3 cursor-pointer active:scale-95 transition-all hover:bg-white/10">
                            <i class="fas fa-expand text-3xl text-blue-400"></i>
                            <span class="text-[9px] font-black uppercase tracking-widest text-gray-300">Сканер</span>
                        </div>
                        <div onclick="renderTab('assistant')" class="glass p-5 flex flex-col items-center gap-3 cursor-pointer active:scale-95 transition-all hover:bg-white/10">
                            <i class="fas fa-tree text-3xl text-green-500"></i>
                            <span class="text-[9px] font-black uppercase tracking-widest text-gray-300">Ялина</span>
                        </div>
                    </div>

                    <!-- Map Link -->
                    <div class="glass p-5 flex items-center justify-between cursor-pointer border-l-4 border-yellow-500" onclick="alert('Карта в розробці')">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-yellow-500/20 rounded-full flex items-center justify-center text-yellow-500"><i class="fas fa-map"></i></div>
                            <div>
                                <h4 class="text-xs font-bold">Карта Місцевості</h4>
                                <p class="text-[9px] text-gray-400 uppercase">Офлайн доступ</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-600"></i>
                    </div>
                </div>`;
            updateWeatherUI();
            if (state.weather.temp === "--") updateWeather();
        } 
        else if (id === 'assistant') {
            main.innerHTML = `
                <div class="flex flex-col h-full animate-in">
                    <div id="chat-box" class="flex-1 overflow-y-auto space-y-3 mb-4 pr-2">
                        ${state.chat.map(m => `
                            <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                                <div class="p-4 rounded-2xl text-[12px] max-w-[85%] ${m.role === 'ai' ? 'bg-green-900/40 border-green-500/20 text-green-50' : 'bg-white/10 border-white/5 text-white'} border shadow-sm">
                                    ${m.text}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="glass p-2 flex gap-2">
                        <input id="chat-input" class="flex-1 bg-transparent text-sm p-3 outline-none" placeholder="Запитати Ялину..." onkeypress="if(event.key==='Enter') sendMessage()">
                        <button onclick="sendMessage()" class="w-11 h-11 bg-green-600 rounded-xl flex items-center justify-center shadow-lg active:scale-95"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>`;
            const box = document.getElementById('chat-box'); if(box) box.scrollTop = box.scrollHeight;
        }
        else if (id === 'opts') {
            main.innerHTML = `
                <div class="space-y-6 animate-in">
                    <div class="glass p-6">
                        <h3 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-4">Налаштування Фону</h3>
                        <div class="grid grid-cols-3 gap-3">
                            <button onclick="setTheme('forest')" class="theme-btn ${state.theme === 'forest' ? 'active' : ''}">Хвоя</button>
                            <button onclick="setTheme('mountain')" class="theme-btn ${state.theme === 'mountain' ? 'active' : ''}">Гори</button>
                            <button onclick="setTheme('night')" class="theme-btn ${state.theme === 'night' ? 'active' : ''}">Ніч</button>
                        </div>
                    </div>
                    <div class="glass p-6 text-center">
                        <button onclick="if(confirm('Видалити дані?')){ localStorage.clear(); location.reload(); }" class="text-[10px] text-red-500 font-bold uppercase tracking-widest hover:underline">Скинути всі дані</button>
                    </div>
                </div>`;
        }
        else {
            main.innerHTML = `<div class="glass p-10 text-center text-[10px] uppercase font-black text-gray-500 tracking-widest">Розділ у розробці</div>`;
        }
    }

    window.setTheme = (theme) => {
        state.theme = theme;
        saveState();
        renderTab('opts'); // Re-render to update active button
    };

    window.onload = () => {
        applyTheme();
        renderTab(state.activeTab);
    };
</script>

</body>
</html>
